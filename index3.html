<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .upper div {
      display: inline-block;
      opacity: 0;
    }
  </style>
</head>


<body>
  <h1 class="page-title hol text-uppercase">
    <div class="upper">
      <div>H</div>
      <div>U</div>
      <div>R</div>
      <div>A</div>
      <div>C</div>
      <div>Á</div>
      <div>N</div>
    </div>
    <!-- <div>
      <div>E</div>
      <div>V</div>
      <div>O</div>
    </div> -->
  </h1>
  <script src="./lib/jquery-3.4.1.js"></script>
  <script>
    var j = 0; // 用于计数
    var timer

    function show() {
      $(".upper>div").eq(j).animate({
        opacity: 1
      }, 100);

      j++;
      if (j == $(".upper>div").length) {
        clearInterval(timer)
      }
    }

    timer = setInterval(show, 200)
  </script>
</body>

</html>
