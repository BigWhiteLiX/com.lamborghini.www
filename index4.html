<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<style type="text/css">
html, body{
  background-color: #aaa;
}
p span{
  animation: loading 12s;
  animation-iteration-count: infinite;
}
@keyframes loading{
  0% {color: black;}
  75% {color: black;}
  100% {color: white;}
}
.word1{
  animation-delay:-12s;
}
.word2{
  animation-delay:-10s;
}
.word3{
  animation-delay:-8s;
}
.word4{
  animation-delay:-6s;
}
.word5{
  animation-delay:-4s;
}
.word6{
  animation-delay:-2s;
}
.word7{
  animation-delay:0s;
}
</style>
</head>
<body>
<div style="width:200px;margin:0 auto;">
<p>
  <span class="word1">L</span>
  <span class="word2">O</span>
  <span class="word3">A</span>
  <span class="word4">D</span>
  <span class="word5">I</span>
  <span class="word6">N</span>
  <span class="word7">G</span>
</p>
</div>
</body>
</html>
